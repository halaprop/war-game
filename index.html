<!DOCTYPE html>

    <title>WAR GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/js/uikit-icons.min.js"></script>
    <style>
        body {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
        }

        .title-bar {
            font-size: 1.2rem;
        }

        .score-display {
            font-size: 1rem;
        }

        #question {
            font-size: 0.9rem;
        }

        .uk-button {
            padding: 14px;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <!-- Title bar -->
    <div class="uk-flex uk-flex-between uk-flex-middle uk-margin-bottom title-bar">
        <div class="uk-text-bold">WAR GAME</div>
        <div id="score" class="score-display">Score: 0</div>
    </div>

    <!-- Question -->
    <p id="question" class="uk-margin-small-top uk-margin-small-bottom">
        Which player has the highest WAR?
    </p>

    <!-- Answer buttons -->
    <div>
        <button id="choice-0" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom">Joe Blow</button>
        <button id="choice-1" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom">Max
            Strong</button>
        <button id="choice-2" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom">Luis
            Power</button>
        <button id="choice-3" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom">Pete
            Speed</button>
    </div>

    <!-- Feedback with a modal -->
    <div id="result-modal" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-animation-slide-bottom-small" style="margin-top: 400px;">
            <h2 id="result-title" class="uk-modal-title"></h2>
            <p id="result-detail"></p>
            <p class="uk-text-right">
                <button class="uk-button uk-button-primary uk-modal-close" type="button">Next</button>
            </p>
        </div>
    </div>


</body>

<script>
    let currentPlayers = [];
    let correctIndex = null;
    let count = 0;
    let score = 0;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function generateRound() {
        const allPlayers = players();
        shuffle(allPlayers);

        currentPlayers = allPlayers.slice(0, 4);
        correctIndex = currentPlayers.reduce((best, player, i, arr) =>
            player.war > arr[best].war ? i : best, 0
        );

        for (let i = 0; i < 4; i++) {
            const btn = document.getElementById(`choice-${i}`);
            if (btn) btn.textContent = currentPlayers[i].name;
        }
    }

    function handleChoice(index) {
        count++;
        updateScore();
        const modal = UIkit.modal('#result-modal');
        const titleEl = document.getElementById('result-title');
        const detailEl = document.getElementById('result-detail');
        const correctPlayer = currentPlayers[correctIndex];

        if (index === correctIndex) {
            titleEl.textContent = "Correct!";
            detailEl.textContent = `Yes, ${correctPlayer.name} has the top WAR (${correctPlayer.war})`;
            score++;
            updateScore();
        } else {
            titleEl.textContent = "Nope.";
            detailEl.textContent = `${correctPlayer.name} has the top WAR (${correctPlayer.war})`;
        }

        // Show WARs for all players
        for (let i = 0; i < 4; i++) {
            const btn = document.getElementById(`choice-${i}`);
            const player = currentPlayers[i];
            btn.textContent = `${player.name} (${player.war})`;
        }

        modal.show();
    }

    function updateScore() {
        const scoreEl = document.getElementById('score');
        scoreEl.textContent = `Score: ${score} / ${count}`;
    }

    for (let i = 0; i < 4; i++) {
        const btn = document.getElementById(`choice-${i}`);
        btn.addEventListener('click', () => handleChoice(i));
    }

    UIkit.util.on('#result-modal', 'hidden', generateRound);

    updateScore(0)
    generateRound();
